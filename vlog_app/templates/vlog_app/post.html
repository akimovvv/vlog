{% extends 'vlog_app/index.html' %}
{% load static %}

{% block title %}Post-Detail{% endblock title %}

{% block body %}

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('{% static 'vlog_app/img/post-bg.jpg' %}')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="post-heading">
                        <h1>{{ article.title }}</h1>
                        <h2 class="subheading">{{ article.text|truncatechars:200 }}</h2>
                        <span class="meta">Posted by <a href="#">{{ article.user_id }}</a> on {{ article.updated_date }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    {{ article.text }}
                </div>
            </div>
        </div>
    </article>

    <hr>

{% endblock body %}
